name: Daily Repository Update
permissions: 
  contents: write

on:
  schedule:
    - cron: '30 2 * * *'   # Runs daily at 02:30 UTC (specific time)
  workflow_dispatch:        # Allows manual trigger

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "23f1001252@ds.study.iitm.ac.in"

      - name: 23f1001252@ds.study.iitm.ac.in - Daily Commit Step
        run: |
          echo "Last updated on $(date)" >> daily-log.txt
          git add daily-log.txt
          git commit -m "Automated daily update - $(date)" || echo "No changes to commit"
          git push
